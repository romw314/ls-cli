version: v1.0
name: CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      env_vars:
        - name: CI
          value: 'true'
      jobs:
        - name: Test
          commands:
            - checkout
            - nvm use 16
            - corepack enable
            - cache restore
            - pnpm install
            - cache store
            - pnpm test
